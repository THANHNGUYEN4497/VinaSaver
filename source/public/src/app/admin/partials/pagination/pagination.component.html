<nav aria-label="Page navigation example" *ngIf="data">
    <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="(data.current_page <= 1)?'disabled':''">
            <a class="page-link" (click)="prevPage()" href="javascript:void(0)" tabindex="-1">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngIf="data.current_page - position >= indexAmount"><a
            class="page-link" href="javascript:void(0)" (click)="navPage(1)">1</a></li>
        <li class="page-item" *ngIf="data.current_page - position >= indexAmount"><a
            class="page-link" href="javascript:void(0)" (click)="navPage(data.current_page - indexAmount)">...</a></li>
        <li *ngFor=" let number of pages " class="page-item" [ngClass]="(number == data.current_page)?'active':''"><a
            class="page-link" href="javascript:void(0)" (click)="navPage(number)">{{ number }}</a></li>

        <li class="page-item" *ngIf="data.current_page + (indexAmount - position) <= (data.last_page)"><a
            class="page-link" href="javascript:void(0)" (click)="navPage(data.current_page + indexAmount)">...</a></li>

        <li class="page-item" *ngIf="data.current_page + (indexAmount - position) <= (data.last_page)"><a
            class="page-link" href="javascript:void(0)" (click)="navPage(data.last_page)">{{ data.last_page }}</a></li>
        <li class="page-item" [ngClass]="(data.current_page >= data.last_page)?'disabled':''">
            <a class="page-link" (click)="nextPage()" href="javascript:void(0)">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
